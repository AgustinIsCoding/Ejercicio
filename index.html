<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones JavaScript</title>
</head>
<body>

<h2>Operaciones con JavaScript</h2>

<button onclick="mostrarResultado('encontrarMayor', 5, 10)">Hallar el valor mayor</button>
<button onclick="mostrarResultado('operacionesBasicas', 8, 4)">Operaciones básicas</button>
<button onclick="mostrarResultado('raizCuadrada', 16)">Calcular raíz cuadrada</button>

<h2>Operaciones con Cadenas</h2>

<button onclick="mostrarResultado('longitudCadena', 'Hola, soy Juan')">Longitud de la cadena</button>
<button onclick="mostrarResultado('invertirCadena', 'Hello')">Invertir cadena</button>
<button onclick="mostrarResultado('repetirTexto', 'Hola', 3)">Repetir texto</button>

<h2>Operaciones con Arrays</h2>

<button onclick="mostrarResultado('agregarAlPrincipio', ['Hola', 'Juan'], ['Soy'])">Agregar al principio del array</button>
<button onclick="mostrarResultado('revertirArray', [1, 2, 3])">Revertir array</button>
<button onclick="mostrarResultado('sumarArray', [1, 2, 3])">Sumar todos los números del array</button>

<h2>Operaciones con Iteradores</h2>

<button onclick="mostrarResultado('mostrarElementos', ['A', 'B', 'C'])">Mostrar elementos</button>
<button onclick="mostrarResultado('multiplicarPorDos', [1, 2, 3])">Multiplicar por dos</button>
<button onclick="mostrarResultado('mostrarIndices', ['A', 'B', 'C'])">Mostrar índices</button>

<script>
    function mostrarResultado(funcion, ...parametros) {
        const resultado = window[funcion](...parametros);
        alert(`Resultado de ${funcion}: ${JSON.stringify(resultado)}`);
    }
</script>
<script>index.js</script>
</body>
</html>
