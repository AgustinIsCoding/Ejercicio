<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones JavaScript</title>
</head>
<body>

<h2>Operaciones con JavaScript</h2>

<button onclick="mostrarResultado('encontrarMayor', 5, 10)">Hallar el valor mayor entre 5 y 10</button>
<button onclick="mostrarResultado('operacionesBasicas', 8, 4)">Operaciones básicas de 8 y 4</button>
<button onclick="mostrarResultado('raizCuadrada', 16)">Calcular raíz cuadrada de 16</button>

<h2>Operaciones con Cadenas</h2>

<button onclick="mostrarResultado('longitudCadena', 'Hola, soy Juan')">Longitud de la cadena "Hola, soy Juan"</button>
<button onclick="mostrarResultado('invertirCadena', 'Hello')">Invertir cadena "Hello"</button>
<button onclick="mostrarResultado('repetirTexto', 'Hola', 3)">Repetir texto "Hola" 3 veces</button>

<h2>Operaciones con Arrays</h2>

<button onclick="mostrarResultado('agregarAlPrincipio', ['Hola', 'Juan'], ['Soy'])">Agregar al principio del array "Hola", "Juan" la palabra "Soy"</button>
<button onclick="mostrarResultado('revertirArray', [1, 2, 3])">Revertir array [1, 2, 3]</button>
<button onclick="mostrarResultado('sumarArray', [1, 2, 3])">Sumar todos los números del array [1, 2, 3]</button>

<h2>Operaciones con Iteradores</h2>

<button onclick="mostrarResultado('mostrarElementos', ['A', 'B', 'C'])">Mostrar elementos ['A', 'B', 'C']</button>
<button onclick="mostrarResultado('multiplicarPorDos', [1, 2, 3])">Multiplicar por dos [1, 2, 3]</button>
<button onclick="mostrarResultado('mostrarIndices', ['A', 'B', 'C'])">Mostrar índices ['A', 'B', 'C']</button>

<script>
    function encontrarMayor(a, b) {
    return Math.max(a, b);
}

// 2.- Sumar, restar, multiplicar y dividir los números.
function operacionesBasicas(a, b) {
    let suma = a + b;
    let resta = a - b;
    let multiplicacion = a * b;
    let division = a / b;

    return { suma, resta, multiplicacion, division };
}

// 3.- Calcular la raíz cuadrada de los números agregados.
function raizCuadrada(numero) {
    return Math.sqrt(numero);
}

// STRING
// 1.- Identificar la longitud de la cadena de texto agregada.
function longitudCadena(texto) {
    return texto.length;
}

// 2.- Invertir la cadena de texto: Hello - olleH
function invertirCadena(texto) {
    return texto.split('').reverse().join('');
}

// 3.- Repetir el texto.
function repetirTexto(texto, veces) {
    return texto.repeat(veces);
}

// Arrays
// 1.- Agregar valores al array al principio. ["Soy","Hola", "Juan"]
function agregarAlPrincipio(arr, valores) {
    return valores.concat(arr);
}

// 2.- Revertir los valores por que tenga el array [1,2,3] [3,2,1]
function revertirArray(arr) {
    return arr.reverse();
}

// 3.- Sumar todos los números del array: [1,2,3] = 6
function sumarArray(arr) {
    return arr.reduce((total, numero) => total + numero, 0);
}

// Iteradores
// 1.- Muestrame los elementos del iterador
function mostrarElementos(iterador) {
    for (let elemento of iterador) {
        console.log(elemento);
    }
}

// 2.- Iterar un array de números y devolverme el valor * 2;
function multiplicarPorDos(arr) {
    return arr.map(numero => numero * 2);
}

// 3.- Mostrarme los índices del array que vas a iterar.
function mostrarIndices(arr) {
    for (let i in arr) {
        console.log(i);
    }
}

    function mostrarResultado(funcion, ...parametros) {
        const resultado = window[funcion](...parametros);
        alert(`Resultado de ${funcion}: ${JSON.stringify(resultado)}`);
    }
</script>
</body>
</html>
